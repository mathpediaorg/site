<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Right-Click</title>
    
    <!-- Import Lexend font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Lexend font and center text */
        body {
            font-family: 'Lexend', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: gray;
        }
               .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-outline {
            background: none;
            border: 2px solid #007BFF;
            color: #007BFF;
        }
        .btn-outline:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
<a href="DriftHunters.html" class="btn">Drift Hunters</a>
    <br><br>
<a href="1v1LOL.html" class="btn">1v1 LOL</a>
    <br><br>
<a href="SmashKarts.html" class="btn">SmashKarts</a>
  
    <script>
        // Disable right-click function
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });
    </script>
</body>
</html>
