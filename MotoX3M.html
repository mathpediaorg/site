<title>Math Quiz!</title>
    <style>
        /* Apply Lexend font and center text */
        body {
            font-family: 'Lexend', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .header {
            position: absolute;
            top: 30px;
            width: 110%;
            text-align: center;
        }

        h1 {

            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: gray;
        }

            display: flex;

        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;

        .btn:hover {
            background-color: #0056b3;

        .btn-outline {
            background: none;
            border: 2px solid #007BFF;
            color: #007BFF;
        }

        .btn-outline:hover {
            background-color: #007BFF;
            color: white;
        }
